name: Nightly Chaos Smoke

on:
  schedule:
    - cron: "0 5 * * *"

jobs:
  chaos-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Responses mode smoke
        run: python scripts/smoke_test.py

      - name: Chat fallback smoke
        env:
          AGENT_FORCE_CHAT_COMPLETIONS: "true"
        run: python scripts/smoke_test.py
